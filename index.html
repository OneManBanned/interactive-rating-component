<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <main>
    <div id="rating" class="main-card">
      <img src="images/icon-star.svg" alt="" class="star">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <form> 
        <input class="radio-input" type="radio" id="rating1" name="rating" value="1" checked><label class="radio-btn" for="rating1" >1</label>
        <input class="radio-input" type="radio" id="rating2" name="rating" value="2"><label class="radio-btn" for="rating2" >2</label>
        <input class="radio-input" type="radio" id="rating3" name="rating" value="3"><label class="radio-btn" for="rating3" >3</label>
        <input class="radio-input" type="radio" id="rating4" name="rating" value="4"><label class="radio-btn" for="rating4" >4</label>
        <input class="radio-input" type="radio" id="rating5" name="rating" value="5"><label class="radio-btn" for="rating5" >5</label>
        <button>Submit</button>
      </form>
    </div>

    <div style="display:none" id="display" class="main-card">
      <div class="display">
        <div class="display-img"><img src="images/illustration-thank-you.svg" alt=""></div>
        <h2>You selected <span id="span"></span> out of 5</h2>
        <h3>Thank you!</h3>
        <p class="display-p">
          We appreciate you taking the time to give a rating. If you ever need more support,
          don't hesitate to get in touch!
        </p>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
